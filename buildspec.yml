version: 0.2
phases:
  build:
    commands:
      - docker --version
      - case $( uname -m ) in ( aarch64 ) arch=arm64 ;; ( x86_64 ) arch=amd64 ;; ( * ) exit 1 ;; esac
      - tag="public.ecr.aws/v6m6o3k4/elm:$CODEBUILD_RESOLVED_SOURCE_VERSION-$arch"
      - echo "$tag"
      - docker build --tag "$tag" .
      - docker push "$tag"
